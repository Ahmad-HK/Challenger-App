<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container d-flex d-aic">
            <div class="navbar__logo">
                <h1>Challenger</h1>
            </div>
            <p>ADMIN</p>
        </div>
    </nav>
    <div class="sidebar">
        <div class="sidebar__container">
            <ul class="sidebar__element">
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./quizzs.html">Quizzs</a></li>
                <li><a href="./questions.html">Questions Base</a></li>
                <li><a href="./topics.html">Topics</a></li>
                <li><a href="./dashboard.html">Settings</a></li>
            </ul>
        </div>
    </div>


    <!-- Changeable -->
    <div class="dashboard">
        <div class="dashboard__contianer">
            <div class="quiz-page">
                <div class="quiz__contianer">
                    <h4 class="quiz__header-text">Add Quiz</h4>
                    <div class="quiz__form">
                        <div class="quiz__form--input">
                            <label for="title">Title</label><br>
                            <input type="text" name="title">
                        </div>
                        <div class="quiz__form--select">
                            <label for="cars">Choose a car:</label><br>
                            <select name="cars" id="cars">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="mercedes">Mercedes</option>
                                <option value="audi">Audi</option>
                            </select>
                        </div>
                        <div class="quiz__form--input">
                            <label for="questions">Number of Questions</label><br>
                            <input type="text" name="questions">
                        </div>
                        <button class="btn btn--dashboard">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End -->
    <script src="../js/app.js"></script>
</body>
